{% extends "core/layout.html" %}

{% block body %}

	<body>
		
		<div class="container">

		  <div class="row">

			<div class="col-md-12">

				<div class="card">

					<div class="card-header card-style">

						Network Devices:

					</div>

					<table class="table">

						<thead>

							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">Model</th>
								<th scope="col">Site</th>
							</tr>

						</thead>

						<tbody>

						{% for device in devices %}


							<tr>
								<th scope="row">{{ device.id }}</th>
								<td>{{ device.name }}</td>
								<td>{{ device.model }}</td>
								<td>{{ device.site }}</td>
							</tr>

						{% endfor %}

						</tbody>

					</table>

				</div> <!-- Card -->

			</div> <!-- column -->

		  </div> <!-- row -->

		</div> <!-- container -->

	</body>

{% endblock %}
