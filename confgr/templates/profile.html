{% extends "layout.html" %}

{% block body %}

	<body>
		
		<div class="container">

		  <div class="row">

		    <div class="col-md-8 offset-md-2">

		    	<div class="card">



				  <div class="card-header card-style">
				    User Info
				  </div>

				  <div class="card-block">

					  <div class="row">

					  	<div class="col-md-8">

						  	<div id="different"> 
						  		<b>Username:</b> 
						  		{{ username }}
						  	</div>

						  	<div> 
						  		<b>Name: </b> 
						  		{{ firstname }} {{ lastname }}
						  	</div>
						  	
						  	<div> 
						  		<b>Email:</b> 
						  		{{ email }}
						  	</div>


				    	</div> <!-- col 10 -->

					  	<div class="col-md-4">

					  		<div class="row">

					  			<div class="offset-md-2 col-md-3">
					  				<a class="btn btn-primary" href="/profile/{{ username }}/edit" role="button">Edit</a>
					  			</div>

					  			<div class="offset-md-1 col-md-3">
					  				<button class="btn btn-danger" id="deleteuser" role="button"> Delete </button>
					  			</div>

						  	</div>

					  	</div>  <!-- col 2 -->

					  </div> <!-- row -->

				</div> <!-- Card -->

		    </div> <!-- column -->

		  </div> <!-- row -->

		</div> <!-- container -->

	</body>


	<div id="deleteusermodal" class="modal fade">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Delete User?</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p>Are you use you want to delete {{ username }}?</p>
	      </div>
	      <div class="modal-footer">
	        <button id="deleteuserconfirm" type="button" class="btn btn-primary">Yes</button>
	        <button id="deleteusercancel" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

{% endblock %}
