{% extends "layout.html" %}

{% block body %}

	<body>
		
		<div class="container">

		  <div class="row">

		    <div class="col-md-8 offset-md-2">

		    	<div class="card">



				  <div class="card-header card-style">
				    Create User
				  </div>

				  <div class="card-body">

					  <div class="row">

					  	<div class="col-md-12">

							<form>

							  <div class="form-group">
							    <label for="firstname">Username:</label>
							    <input type="text" class="form-control" id="username">
							  </div>
							  <div class="form-group">
							    <label for="password">Password</label>
							    <input type="password" class="form-control" id="password">
							  </div>
							  <div class="form-group">
							    <label for="confirmpassword">Confirm Password</label>
							    <input type="password" class="form-control" id="confirmpassword">
							  </div>
							  <div class="form-group">
							    <label for="firstname">First Name</label>
							    <input type="text" class="form-control" id="firstname">
							  </div>
							  <div class="form-group">
							    <label for="lastname">Last Name</label>
							    <input type="text" class="form-control" id="lastname">
							  </div>
							  <div class="form-group">
							    <label for="email">Email address</label>
							    <input type="email" class="form-control" id="email">
							  </div>

							  <a class="btn btn-secondary" href="/admin" role="button">Cancel</a>
							  <button type="profilesubmit" id="createuser" class="btn btn-primary">Submit</button>

							</form>

				    	</div> <!-- col 12 -->

					  </div> <!-- row -->

				</div> <!-- Card -->

		    </div> <!-- column -->

		  </div> <!-- row -->

		</div> <!-- container -->

	</body>

	<div id="passwordmismatchmodal" class="modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Password Mismatch</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p>Passwords do not match.</p>
	      </div>
	      <div class="modal-footer">
	        <button id="passwordmismatchcancel" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>


{% endblock %}
